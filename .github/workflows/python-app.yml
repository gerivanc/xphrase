name: XPhrase Generator CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Debug - Show commit and file content
      run: |
        echo "Current commit:"
        git log -1
        echo "Content of main files:"
        echo "=== xphrase.py ==="
        head -20 xphrase.py
        echo "=== word_manager.py ==="
        head -20 word_manager.py
        echo "=== data/ files ==="
        ls -la data/

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 hatchling build

    - name: Lint with flake8
      run: |
        flake8 xphrase.py word_manager.py --max-line-length=127 --ignore=E203,E303,E305,W294 --count --show-source --statistics

    - name: Build package
      run: |
        python -m build

    - name: Install package locally
      run: |
        pip install dist/xphrase-*.whl

    - name: Test basic functionality
      run: |
        python xphrase.py --version
        python xphrase.py --count 8
        python xphrase.py --count 5
        python xphrase.py --min 3 --max 10

    - name: Test module imports
      run: |
        python -c "from word_manager import WordManager; print('✓ WordManager imported successfully')"
        python -c "from xphrase import XPhraseGenerator; print('✓ XPhraseGenerator imported successfully')"
        python -c "from data.english_words import ENGLISH_WORDS; print(f'✓ ENGLISH_WORDS imported: {len(ENGLISH_WORDS)} words')"
        python -c "from data.portuguese_words import PORTUGUESE_WORDS; print(f'✓ PORTUGUESE_WORDS imported: {len(PORTUGUESE_WORDS)} words')"
        python -c "from data.german_words import GERMAN_WORDS; print(f'✓ GERMAN_WORDS imported: {len(GERMAN_WORDS)} words')"

        
