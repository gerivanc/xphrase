name: XPhrase Generator CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Debug - Show project structure
      run: |
        echo "Current commit:"
        git log -1 --oneline
        echo "Project structure:"
        find . -name "*.py" -type f | head -20
        echo "Content of main files:"
        if [ -f "src/xphrase.py" ]; then
          echo "src/xphrase.py exists"
          head -10 src/xphrase.py
        fi

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 build

    - name: Run unit tests
      run: |
        python -m unittest discover tests/ -v

    - name: Build package
      run: |
        python -m build

    - name: Install package locally
      run: |
        pip install dist/xphrase-*.whl

    - name: Test CLI functionality
      run: |
        # Test single phrase generation
        xphrase-generate --version
        
        # Test default phrase generation (8 words)
        echo "Testing default generation:"
        xphrase-generate
        
        # Test specific word count
        echo "Testing specific word count:"
        for count in 5 6 7 8 9 10; do
          echo "Testing --count $count"
          xphrase-generate --count $count
        done
        
        # Test custom word range
        echo "Testing custom word range:"
        xphrase-generate --min 5 --max 10
        
        # Test phrase validation rules
        echo "Testing phrase validation:"
        phrase=$(xphrase-generate --count 8)
        echo "Generated phrase: $phrase"
